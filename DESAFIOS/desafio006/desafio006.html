<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 006</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os Termos para descobrir qual tag
        devera utilizar em cada caso.</P>
    <ul>
        <li title="tag:<p>">paragrafo</li>
        <li title="tag:<h1>...<h6>">Titulo</li>
        <li title="tag:<img>">Imagen</li>
        <li title="tag:<abbr>">Abreviações</li>
        <li title="tag:<code>">Código-Fonte</li>
        <li title="tag:<ol>-<li>">lista numeradas</li>
        <li title="tag:<ul>-<li>">Lista com demarcadores</li>
    </ul>
</body>

</html>
