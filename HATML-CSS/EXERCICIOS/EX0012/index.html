<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>videos com HTML5</title>
</head>

<body>
    <H1>VIDEOS inseridos ospedados localmente</H1>
    <P>este video esta ospedado no meu proprio servidor</P>
    <video width="560" height="315" controls poster="imagens/floresta.jpg">

        <source src="midia/meu-video (540p).ogv" type="video/ogv">
        <p>infelismente seu navegador Ã£o suportou o formato deste video! <a
                href="midia/meu-video (540p).mp4">baixarvideo!</a></p>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tPrXw0oEgrM?si=8jMIb-2NWzb5jeZV"

    </iframe>
